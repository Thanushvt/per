{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>

    <div class="navbar">
        <span class="profile-title">Profile</span>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">About Us</a>
            <a href="#">Courses</a>
            <form action="{% url 'logout' %}" method="post" class="logout-btn">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-pic-container">
            <img src="{{ profile_picture }}" alt="Profile Picture" id="profile-pic">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="profile_picture" accept="image/*" id="upload-pic">
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="row">
            <div class="input-group">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                </div>
            </div>
            <div class="input-group">
                <label>Gmail</label>
                <input type="email">
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label>Selected AOI</label>
                <select>
                    <option>Computers</option>
                    <option>Electronics</option>
                    <option>Mechanical</option>
                    <option>Civil</option>
                </select>
            </div>
            <div class="input-group">
                <label>Selected Degree</label>
                <select>
                    <option>Btech</option>
                    <option>Mtech</option>
                    <option>BSc</option>
                    <option>MSc</option>
                </select>
            </div>
            <div class="input-group">
                <label>Selected Branch</label>
                <select>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>IT</option>
                </select>
            </div>
        </div>

        <button class="save-btn">Save</button>
    </div>

    <script>
        document.getElementById('upload-pic').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('profile-pic').src = URL.createObjectURL(file);
            }
        });
    </script>

</body>
</html>
