{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <link rel="stylesheet" href="{% static 'css/info.css' %}">
</head>
<body>
    <header>
        <h1>Info</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="#">About Us</a>
            <a href="#">Courses</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout">Log Out</button>
            </form>
        </nav>
    </header>
    
    <main>
        <form method="post">
            {% csrf_token %}
            <div class="container">
                <div class="section">
                    <h2>Previous Course</h2>
                    <div class="grid">
                        <label><input type="checkbox" name="courses" value="Inter"> Inter</label>
                        <label><input type="checkbox" name="courses" value="Diploma"> Diploma</label>
                        <label><input type="checkbox" name="courses" value="ITI"> ITI</label>
                        <label><input type="checkbox" name="courses" value="B TECH"> B TECH</label>
                    </div>
                </div>

                <div class="section">
                    <h2>Area Of Interest</h2>
                    <div class="grid">
                        <label><input type="checkbox" name="interests" value="Computers"> Computers</label>
                        <label><input type="checkbox" name="interests" value="Medical"> Medical</label>
                        <label><input type="checkbox" name="interests" value="Agriculture"> Agriculture</label>
                        <label><input type="checkbox" name="interests" value="Business"> Business</label>
                        <label><input type="checkbox" name="interests" value="Law"> Law</label>
                        <label><input type="checkbox" name="interests" value="Govt jobs">Govt jobs</label>
                        <label><input type="checkbox" name="interests" value="Fashiondesigning"> Fashiondesigning</label>
                        <label><input type="checkbox" name="interests" value="Non-IT"> Non-IT</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </main>
</body>
</html>
