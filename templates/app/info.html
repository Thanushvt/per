{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <link rel="stylesheet" href="{% static 'css/info.css' %}">

</head>
<body>
    <header>
        <h1>Info Page</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="#">About Us</a>
            <a href="#">Courses</a>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout">Log Out</button>
            </form>
        </nav>
    </header>
    
    <main>
        <form method="post">
            {% csrf_token %}
            <div class="container">
                
                <!-- ðŸ”¹ Previous Course Section -->
                <div class="section">
                    <h2>Previous Course</h2>
                    <div class="grid">
                        <label><input type="checkbox" name="courses" value="Inter"> Inter</label>
                        <label><input type="checkbox" name="courses" value="Diploma"> Diploma</label>
                        <label><input type="checkbox" name="courses" value="ITI"> ITI</label>
                        <label><input type="checkbox" name="courses" value="B TECH"> B TECH</label>
                    </div>

                    <!-- âœ… OR + Input Field BELOW "Previous Course" -->
                    <div class="or-box">
                        <span>or</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="custom_course" placeholder="Enter your option...">
                    </div>
                </div>
                
                <!-- ðŸ”¹ Area Of Interest Section -->
                <div class="section">
                    <h2>Area Of Interest</h2>
                    <div class="grid">
                        <label><input type="checkbox" name="interests" value="Computers"> Computers</label>
                        <label><input type="checkbox" name="interests" value="Medical"> Medical</label>
                        <label><input type="checkbox" name="interests" value="Agriculture"> Agriculture</label>
                        <label><input type="checkbox" name="interests" value="Business"> Business</label>
                    </div>

                    <!-- âœ… OR + Input Field BELOW "Area Of Interest" -->
                    <div class="or-box">
                        <span>or</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="custom_interest" placeholder="Enter your option...">
                    </div>
                </div>

                <!-- ðŸ”¹ Time Period Section (No Changes Here) -->
                <div class="section">
                    <h2>Time Period</h2>
                    <div class="grid">
                        <label><input type="checkbox" name="time_period" value="1 year"> 1 year</label>
                        <label><input type="checkbox" name="time_period" value="2 years"> 2 years</label>
                        <label><input type="checkbox" name="time_period" value="3 years"> 3 years</label>
                        <label><input type="checkbox" name="time_period" value="4 years"> 4 years</label>
                    </div>
                </div>

            </div>

            <button type="submit" class="submit">Submit</button>
        </form>
    </main>
    <script src="{% static 'js/info.js' %}"></script>
</body>
</html>
